version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./environment/.env
  api:
    build:
      context: backend
      dockerfile: Dockerfile
    volumes:
      - backend:/code
    ports:
      - "8000:8000"
    env_file:
      - ./environment/.env
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data:
